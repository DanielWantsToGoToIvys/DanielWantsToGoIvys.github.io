<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="/images/favicon1.jpg" type="image/jpg">
    <link rel="stylesheet" href="LoginPage.css">
    <title>Sign in to CSP Webpage</title>
</head>
<body>
    <form action="/action_page.php">
        <fieldset>
         <legend>Sign Up:</legend>
         <label for="fname">First name:</label><br>
         <input type="text" id="fname" name="fname"><br><br>
         <label for="lname">Last name:</label><br>
         <input type="text" id="lname" name="lname"><br><br>
         <label for="username">Username:</label><br>
         <input type="username" id="username" name="username"><br><br>
         <label for="password">Password:</label><br>
         <input type="password" id="password" name="password"><br><br>
         <input class="submit" type="submit" value="Submit" href="Login2.html"><br><br>
         <a class="forgotPassword" onclick="forgotPassword()">Forgot Your Password?</a>
        </fieldset>
    </form>
</body>
<script src="LoginPage.js"></script>
</html>
