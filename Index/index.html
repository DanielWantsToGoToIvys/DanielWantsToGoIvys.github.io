<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Team Troglodytes</title>
    <link rel="stylesheet" href="./index.css"/> 
</head>
<body>
    <header class="WebsiteHeader">
        <div class="MenuBar">
            <button class="MenuButton" onclick="OverlayOn()">|||</button>
            <div id="MenuOverlay">
                <div class="button-container"></div>
                    <button class="CloseOverlay" onclick="OverlayOff()">X</button>
                    <button class="createAccount" onclick="createanAccount()">Create an Account</button>
                    <button class="login" onclick="logIn()">Sign in</button>
                    <button class="toDaniel" onClick="toDaniel()">Daniel</button>
                    <button class="toIshaan" onClick="toIshaan()">Ishaan</button>
                    <button class="toLucas" onClick="toLucas()">Lucas</button>
                    <button class="toRajdeep" onClick="toRajdeep()">Rajdeep</button>
                    <button class="toAkash" onClick="toAkash()">Akash</button>
                    <button class="toSantiago" onclick="toSantiago()">Santiago</button>
                </div>
            </div>
            <div class="title">
                We are Troglodytes!
            </div>
        </div>
    </header>
    <div class="flex-container">    
        <button class="image-button ishaan" onclick="redirectTo('ishaan')">Ishaan</button>
        <button class="image-button daniel" onclick="redirectTo('daniel')">Daniel</button>
        <button class="image-button santiago" onclick="redirectTo('santiago')">Santiago</button>
        <button class="image-button lucas" onclick="redirectTo('lucas')">Lucas</button>
        <button class="image-button akash" onclick="redirectTo('akash')">Akash</button>
        <button class="image-button rajdeep" onclick="redirectTo('rajdeep')">Rajdeep</button>

    </div>
</body>
<script src="./index.js"></script>
</html>
